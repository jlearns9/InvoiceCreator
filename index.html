<html>
    <head>
        <title>Invoice Creator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <h1>Invoice Creator</h1>
            <h2>Thanks for choosing GoodCorp, LLC!</h2>
        </header>
        <main>
            <section class="invoice-services"></section>
            <section class="invoice-custom-services display-none">
                <input class="invoice-custom-service-title" type="text" maxlength="20" placeholder="Enter task...">
                <input class="invoice-custom-service-price" type="number" id="quantity" name="quantity" min="0" max="1000" step="1" placeholder="$">
                <button class="invoice-custom-service-button">+</button>
                <i class="fa-solid fa-circle-minus" style="color: #ff0000;"></i>
            </section>
            <section class="invoice-container">
                <div class="invoice-task-title-container">
                    <h2>TASK</h2>
                    <h2>TOTAL</h2>
                </div>
                <ul class="invoice-task-list"></ul>
                <hr>
                <div class="invoice-summary-heading">
                    <h2>NOTES</h2>
                    <h2>TOTAL AMOUNT</h2>
                </div>
                <div class="invoice-summary">
                    <div class="invoice-notes-display"></div>
                    <div class="invoice-total-display">$0</div>
                </div>
            </section>
            <button class="send-invoice-button" type="button">✉️ Send Invoice</button>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
